version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing root dependencies...
      - npm install
      - echo Installing server dependencies...
      - cd server
      - npm install
      - echo Installing client dependencies...
      - cd ../client
      - npm install

  build:
    commands:
      - echo Building the client...
      - cd ../client
      - npm run build

  post_build:
    commands:
      - echo Starting server and client concurrently...
      - cd ../
      - npm start

artifacts:
  files:
    - '**/*'
  base-directory: client/build